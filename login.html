<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div>
        <br>
        <div class="col-md-6 col-md-offset-3 well">
            <h4>Please Login</h4>
            <hr>
            <form method="post" id="loginForm" class="form-horizontal">
                <div class="form-group">
                    <label for="usr" class="col-md-3 control-label">Email:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="usr">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" class="col-md-3 control-label">Password:</label>
                    <div  class="col-md-9">
                        <input type="password" class="form-control" id="pwd">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-default">Sign in</button>


                        <button type="submit" class="btn btn-default pull-right disabled">Forgotten Password?</button>
                    </div>

                </div>
            </form>
        </div>

        </div>
        <br>
    </div>
